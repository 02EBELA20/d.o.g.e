<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGE Meme Coin</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="assets/background.mp4" type="video/mp4">
    </video>

    <div class="moving-text">DOGE - Department of Green Energy</div>
    
    <div class="social-icons">
        <a href="#" target="_blank"><img src="assets/twitter.png" alt="Twitter"></a>
        <a href="#" target="_blank"><img src="assets/telegram.png" alt="Telegram"></a>
        <a href="#" target="_blank"><img src="assets/youtube.png" alt="YouTube"></a>
    </div>

    <div class="main-content">
        <div class="featured-video">
            <iframe width="600" height="350" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="side-images">
            <img src="assets/side1.png" alt="Side Image 1">
            <img src="assets/side2.png" alt="Side Image 2">
        </div>
        
        <div class="rotating-coin">
            <img src="assets/coin.gif" alt="Rotating Coin">
        </div>
    </div>
    
    <div class="scrolling-videos">
        <iframe width="300" height="200" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="main-text">This is a futuristic meme coin with a green energy vision!</div>
    <div class="main-image">
        <img src="assets/main-image.png" alt="Main Image">
    </div>
    <div class="footer-text">&copy; 2025 DOGE - Department of Green Energy</div>
</body>
</html>
